name: Tests
on: [push]
jobs:
    test:
        runs-on: ubuntu-latest
        steps:
        - uses: actions/checkout@v2
        - name: Set up Python
          uses: actions/setup-python@v2
          with:
            python-version: '3.9'
        - name: Install dependencies
          run: |
            pip install -e .
            pip install pytest
        - name: Test with pytest
          run: |
            pytest
